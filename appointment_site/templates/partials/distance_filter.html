<style>
  .location-btn {
    margin: 2px;
  }

  .shake {
    animation: shake 0.3s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>

<div class="mb-3">
  <label for="distanceInput" class="form-label">מרחק מקסימלי (ק"מ):</label>
  <div class="d-flex align-items-center">
    <input type="number" class="form-control me-2" id="distanceInput" placeholder="הכנס מרחק" />
    <button class="btn btn-primary" id="applyDistanceFilter">החל</button>
  </div>
  <div id="distanceWarning" class="mt-2 text-danger" style="display: none;">
    בבקשה בחרו את המיקום שלכם על מנת לחשב מרחק.
  </div>
</div>
