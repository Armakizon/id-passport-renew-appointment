<!-- Filter Drawer -->
<div class="offcanvas offcanvas-end"
     tabindex="-1"
     id="filterDrawer"
     aria-labelledby="filterDrawerLabel"
     data-bs-backdrop="false"
     data-bs-scroll="true"
     style="max-width: 100vw;">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="filterDrawerLabel">מסננים</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="accordion" id="filtersAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingDates">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDates" aria-expanded="true" aria-controls="collapseDates">
            טווח תאריכים
          </button>
        </h2>
        <div id="collapseDates" class="accordion-collapse collapse show" aria-labelledby="headingDates" data-bs-parent="#filtersAccordion">
          <div class="accordion-body">
            {% include "partials/date_filter.html" %}
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingDistance">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDistance" aria-expanded="false" aria-controls="collapseDistance">
            מרחק מקסימלי
          </button>
        </h2>
        <div id="collapseDistance" class="accordion-collapse collapse" aria-labelledby="headingDistance" data-bs-parent="#filtersAccordion">
          <div class="accordion-body">
            {% include "partials/distance_filter.html" %}
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingLocations">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLocations" aria-expanded="false" aria-controls="collapseLocations">
            לשכות והתראות במייל
          </button>
        </h2>
        <div id="collapseLocations" class="accordion-collapse collapse" aria-labelledby="headingLocations" data-bs-parent="#filtersAccordion">
          <div class="accordion-body">
            {% include "partials/location_filter.html" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
