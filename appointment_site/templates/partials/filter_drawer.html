<!-- Filter Drawer -->
<div class="offcanvas offcanvas-end luxury-filter-drawer"
     tabindex="-1"
     id="filterDrawer"
     aria-labelledby="filterDrawerLabel"
     data-bs-backdrop="false"
     data-bs-scroll="true"
     >
  <div class="offcanvas-header luxury-header">
    <h5 class="offcanvas-title" id="filterDrawerLabel">
      מסננים
    </h5>
    <button type="button" class="custom-close-btn" data-bs-dismiss="offcanvas" aria-label="Close">
      <span class="close-icon">×</span>
    </button>
  </div>
  <div class="offcanvas-body">
    <div class="accordion luxury-filters-accordion" id="filtersAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingDates">
          <button class="accordion-button luxury-accordion-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDates" aria-expanded="true" aria-controls="collapseDates">
            <span class="filter-section-icon"></span>
            טווח תאריכים
          </button>
        </h2>
        <div id="collapseDates" class="accordion-collapse collapse show" aria-labelledby="headingDates" data-bs-parent="#filtersAccordion">
          <div class="accordion-body">
            {% include "partials/date_filter.html" %}
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingDistance">
          <button class="accordion-button luxury-accordion-btn collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDistance" aria-expanded="false" aria-controls="collapseDistance">
            <span class="filter-section-icon"></span>
            מרחק מקסימלי
          </button>
        </h2>
        <div id="collapseDistance" class="accordion-collapse collapse" aria-labelledby="headingDistance" data-bs-parent="#filtersAccordion">
          <div class="accordion-body">
            {% include "partials/distance_filter.html" %}
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingLocations">
          <button class="accordion-button luxury-accordion-btn collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLocations" aria-expanded="false" aria-controls="collapseLocations">
            <span class="filter-section-icon"></span>
            לשכות והתראות במייל
          </button>
        </h2>
        <div id="collapseLocations" class="accordion-collapse collapse" aria-labelledby="headingLocations" data-bs-parent="#filtersAccordion">
          <div class="accordion-body">
            {% include "partials/location_filter.html" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
